server:
  port: 8080

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG

#wire logging — вы увидите все HTTP-запросы и ответы,
#включая заголовки и тело (полезно для отладки)
reactor:
  netty:
    http:
      client:
        wiretap: true
      server:
        wiretap: true

spring:
  cloud:
    gateway:
      discovery.locator.enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/admin/users/**
        - id: comment-service
          uri: lb://comment-service
          predicates:
            - Path=/users/*/events/*/comments/**, /events/*/comments/**
        - id: request-service
          uri: lb://request-service
          predicates:
            - Path=/users/*/requests/**, /requests/**
        - id: stats-server
          uri: lb://stats-server
          predicates:
            - Path=/hit/**, /stats/**
        - id: event-service
          uri: lb://event-service
          predicates:
            - Path=/admin/events/**, /users/*/events/**, /users/*/events/*/requests/**, /events/**
        - id: category-service
          uri: lb://category-service
          predicates:
            - Path=/categories/**, /admin/categories/**
        - id: compilation-service
          uri: lb://compilation-service
          predicates:
            - Path=/admin/compilations/**, /compilations/**